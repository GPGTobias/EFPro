    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../images/lxobg.gif');
            background-size: cover;
            filter: blur(10px);
            transition: filter 0.5s ease;
        }
        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        #text {
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1;
        }

        #viewCount {
            font-size: 18px;
            color: gray;
            font-weight: bold;
            margin-top: 5px;
            color: #ffffff;
        }

        .view-count-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }

        .eye-icon {
            font-size: 24px;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 2px;
            color: #ffffff;
        }
    </style>
    <script>
        function typeWriter(text, spanElement, delay) {
            let index = 0;
            const textLength = text.length;
            const interval = setInterval(() => {
                spanElement.textContent += text.charAt(index);
                index++;
                if (index === textLength) {
                    clearInterval(interval);
                }
            }, delay);
        }
    
        function startTypewriterLoop() {
            const h2Element = document.querySelector(".typewriter-h2");
            const textToType = "EXTRA FAMILY CEO";
            const spanElement = document.createElement("span");
            spanElement.classList.add("typed-text");
            h2Element.innerHTML = "";
            h2Element.appendChild(spanElement);
    
            typeWriter(textToType, spanElement, 150); // Adjust the delay to control typing speed
    
            setTimeout(() => {
                spanElement.textContent = ""; // Clear the typed text
                startTypewriterLoop(); // Start the loop again after 4 seconds
            }, 6000); // 4 seconds
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            startTypewriterLoop();
        });
    </script>
</head>
<body>
    <div id="overlay"></div>
    <audio id="audio" src="src/images/tebe.mp3" loop></audio>
    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('audio').play();
            document.body.style.filter = 'none';
        });
    </script>
    <div id="loading-screen"><svg class="spinner" viewBox="0 0 50 50"><circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg></div>

            </div>
            <p class="view-count-container">
                <i class="ri-eye-2-fill eye-icon"></i>

            <div class="social-tab" style="display: flex; flex-direction: column; align-items: center;">

                </div>
            </div>
            <div class="social-tab" style="display: flex; flex-direction: column; align-items: center;">
                <div class="links-block">
                    <h2 class="text-[20px] text-white font-semibold unselectable typewriter-h2" style="color: #fff; background-image: url('https://media.discordapp.net/attachments/987149728800198686/991834200309248070/sparkle.gif');filter: drop-shadow(8px 8px 10px #0077ff);color:#0077ff;">EXTRA FAMILY CEO</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/jquery-3.6.0.js"></script>
    <script src="src/js/loading.js"></script>
    <script>
        // Get the view count element
        const viewCountElement = document.getElementById("viewCount");

        // Retrieve the current view count from local storage or set it to 0
        let viewCount = localStorage.getItem("viewCount");
        if (!viewCount) {
            viewCount = 0;
        }

        // Update the view count on the page
        viewCountElement.textContent = viewCount;

        // Disable incrementing the view count on page refresh
        if (!localStorage.getItem("viewCountIncreased")) {
            viewCount++;
            localStorage.setItem("viewCount", viewCount.toString());
            localStorage.setItem("viewCountIncreased", "true");
        }
    </script>
</body>
